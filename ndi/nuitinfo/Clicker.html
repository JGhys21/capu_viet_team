<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starfish Clicker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
      <h1>Starfish Clicker</h1>
  </header>
  <div id="shop">
    <h3>SHOP</h3>
    <div id="shopmulti">
        <p>
          Multiplicateur:
          <span>
            1
          </span><br>
          <button id="buy_m">
            améliorer pour 
            <span>
              20
            </span>
          </button>
        </p>
    </div>
    <div id="shopauto">
        <p>
          Passif:
          <span>
            0
          </span><br>
          <button id="buy_p">
            améliorer pour 
            <span>
              50
            </span>
          </button>
        </p>
    </div>
    <div id="shopgoal">
        <p>
            Goal : 1000 <br>
            <button id="buy_g">
              fin du jeu : 1000
            </button>
        </p>
    </div>
    <div id="bonus">
      <img id="bonusImage" src="img/starfish.png" alt="Bonus ou Malus">
    </div>    
</div>
  <div id="stat">
    <div id="pstat"><p id="statNbClic">
        Nombre de click : <span>0</span> <br>
    </p>
    <p id="statmulti">
        Multiplicateur de click : <span>1</span><br>
    </p>
  </div> 
  </div>
  <div id="starfish">
    <div id="piege">
    </div>
      <img id="clickerImage" src="img/Lovepik_com-401450429-red-starfish.png" alt="Étoile de mer magnifique déssinée par le N">
  </div>
  <div id="score">
    <h2>
      Starfish: <span id="scoreValue">0</span>
  </h2>
    <h3>par seconde: <span>0</span></h3>
</div>
  <script src="js/java.js"></script>
</body>
</html>
